put:
  tags:
    - hardware
  summary: Attempt to update existing Hardware Set
  operationId: updateHardwareSet
  parameters:
    - in: path
      name: hardwareID
      schema:
        type: string
      required: true
      description: The Object ID of the hardware set to be updated
  requestBody:
    required: true
    description: Hardware set Info
    content:
      application/json:
        schema:
          type: object
          properties:
            capacity:
              type: integer
            available:
              type: integer
  responses:
    200:
      description: Hardware Set Successfully Updated
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: object
                properties:
                  $oid:
                    type: string
                    example: "606e2b692a216b8f986af361"
              capacity:
                type: integer
                example: 500
              available:
                type: integer
                example: 50
    404:
      description: Hardware Set Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Hardware Set not found"
    422:
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Integer value is too small"

delete:
  tags:
    - hardware
  summary: Attempt to delete existing hardware set
  operationId: deleteHardwareSet
  parameters:
    - in: path
      name: hardwareID
      schema:
        type: string
      required: true
      description: The Object ID of the hardware set to be deleted
  requestBody:
    required: false
  responses:
    200:
      description: Hardware set Successfully deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Hardware set successfully deleted"
    404:
      description: Hardware set Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Hardware set not found"
    422:
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "'606e2b692a216b8f986af36' is not a valid ObjectId, it must be a 12-byte input or a 24-character hex string"