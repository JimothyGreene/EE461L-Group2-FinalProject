post:
  tags:
    - projects
  summary: Attempt to create new project
  operationId: createProject
  requestBody:
    required: true
    description: Project Info
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            hardware:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: "605e4e9c2226f89fb151d0a1"
                  amount:
                    type: integer
  responses:
    201:
      description: Project Successfully Created
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: object
                properties:
                  $oid:
                    type: string
                    example: "605e4e9c2226f89fb151d0a1"
              name:
                type: string
                example: "Newly Created Name"
              description:
                type: string
                example: "Newly Created Description"
              hardware:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: "605e4e9c2226f89fb151d0a1"
                    amount:
                      type: integer
              creator_id:
                type: object
                properties:
                  $oid:
                    type: string
                    example: "6059234f9885cb36c1964f52"
    422:
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "String field too short"
              description:
                type: string
                example: "String field too long"

get:
  tags:
    - projects
  summary: Attempt to read all projects associated with the current user
  operationId: readProject
  requestBody:
    required: false
  responses:
    200:
      description: Projects Successfully Read
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: object
                  properties:
                    $oid:
                      type: string
                name:
                  type: string
                description:
                  type: string
                hardware:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      amount:
                        type: integer
                creator_id:
                  type: object
                  properties:
                    $oid:
                      type: string
            example:
              - _id:
                  $oid: "605e4e9c2226f89fb151d0a1"
                name: "Project 1 Name"
                description: "Project 1 Description"
                hardware:
                  - _id: "605e4e9c2226f89fb151d0a1"
                    amount: 200
                creator_id:
                  $oid: "6059234f9885cb36c1964f52"

              - _id:
                  $oid: "605926640605c11c5b48bcdd"
                name: "Project 2 Name"
                description: "Project 2 Description"
                hardware:
                  - _id: "605e4e9c2226f89fb151d0a1"
                    amount: 200
                  - _id: "605e4e9c2226f89fb151d0a2"
                    amount: 100
                creator_id:
                  $oid: "6059234f9885cb36c1964f52"
