get:
  tags:
    - projects
  summary: Attempt to read a project associated with an project ID
  operationId: readProject
  parameters:
    - in: path
      name: project_id
      schema:
        type: string
      required: true
      description: The user inputted project ID of the project to be read
  requestBody:
    required: true
  responses:
    200:
      description: Projects based on ID read successfully
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: object
                  properties:
                    $oid:
                      type: string
                name:
                  type: string
                description:
                  type: string
                creator_id:
                  type: object
                  properties:
                    $oid:
                      type: string
            example:
              - _id:
                  $oid: "605e4e9c2226f89fb151d0a1"
                name: "Project 1 Name"
                description: "Project 1 Description"
                creator_id:
                  $oid: "6059234f9885cb36c1964f52"
    404:
      description: Project Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Project not found"
    422:
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "<projectID> is not a valid String"
put:
  tags:
    - projects
  summary: Attempt to update existing project
  operationId: updateProject
  parameters:
    - in: path
      name: projectID
      schema:
        type: string
      required: true
      description: The Object ID of the project to be updated
  requestBody:
    required: true
    description: Project Info
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            hardware:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: "605e4e9c2226f89fb151d0a1"
                  amount:
                    type: integer
  responses:
    200:
      description: Project Successfully Updated
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: object
                properties:
                  $oid:
                    type: string
                    example: "605e4e9c2226f89fb151d0a1"
              name:
                type: string
                example: "Updated Name"
              description:
                type: string
                example: "Updated Description"
              hardware:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: "605e4e9c2226f89fb151d0a1"
                    amount:
                      type: integer
              creator_id:
                type: object
                properties:
                  $oid:
                    type: string
                    example: "6059234f9885cb36c1964f52"
    404:
      description: Project Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: "Project not found"
    422:
      description: Validation Errors
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "String field too short"
              description:
                type: string
                example: "String field too long"

