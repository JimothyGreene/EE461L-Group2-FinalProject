  deploy:
    # if: ${{ github.event_name == 'push' }} # Only deploys if 'main' is updated (merge)
    runs-on: ubuntu-latest
    # needs: test
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_CLIENT_APP_NAME }}
    steps:
      - name: Login to GCP
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: "272.0.0"
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build ./server -t $IMAGE_NAME

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME

      - name: Deploy Docker image
        run: |
          gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} \
            --image $IMAGE_NAME \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "REACT_APP_PROD=true" \
            --set-env-vars "REACT_APP_API_URL=https://ee461l-final-project-poc6jfma5a-uc.a.run.app"
